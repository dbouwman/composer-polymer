<polymer-element name="composer-search" attributes="url, per_page, autofocus, placeholder">

  <template>
    <link rel="stylesheet" href="composer-search.css">

    <form action="{{url}}" 
          autocomplete="off" 
          on-submit="{{onSubmit}}">
      <div class="search-container">
        <core-field>
          <core-icon icon="search"></core-icon>
          <input 
            type="search" 
            autocomplete="off" 
            autofocus?="{{autofocus}}" 
            id="search" 
            name="search" 
            placeholder="{{placeholder}}" 
            value="{{searchString}}">
        </core-field>
        <core-ajax
          id="ajax"
          name="ajax"
          url="{{url}}?q={{searchString}}&per_page={{per_page}}"
          handleAs="json"
          response="{{response}}"></core-ajax>
      </div>
    </form>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        url: 'http://opendata.arcgis.com',
        per_page: 10,
        autofocus: true,
        placeholder: 'Search for Open Data',
        searchString: '',

        // ready: function () {
        //   debugger;
        // },

        onSubmit: function (e) {
          e.preventDefault();
          this.$.ajax.go();
        },

        responseChanged: function (oldVal) {
          this.fire('search-completed', this.response);
        }

      });

    })();
  </script>

</polymer-element>
